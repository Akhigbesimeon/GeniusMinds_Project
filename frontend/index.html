<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeniusMinds</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="form-container">
        <div class="form-box active" id="register-form">
            <form>
                <div class="logo">
                    <img src="Images/GeniusMinds Logo 3.png" alt="GeniusMinds Logo">
                </div>
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <select name="userType" required>
                    <option value="" disabled selected class="placeholder">Select a Role</option>
                    <option value="Student">Student</option>
                    <option value="Parent">Parent</option>
                    <option value="Educator">Educator</option>
                </select>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="register">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showForm('login-form')">Login</a></p>
            </form>
        </div>
    
        <div class="form-box" id="login-form">
            <form>
                <div class="logo">
                    <img src="Images/GeniusMinds Logo 3.png" alt="GeniusMinds Logo">
                </div>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <select id="login-role" name="role" required>
                    <option value="" disabled selected class="placeholder">Select a Role</option>
                    <option value="student">Student</option>
                    <option value="parent">Parent</option>
                    <option value="educator">Educator</option>
                </select>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="login">Login</button>
                <p>Don't have an account? <a href="#" onclick="showForm('register-form')">Sign Up</a></p>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
