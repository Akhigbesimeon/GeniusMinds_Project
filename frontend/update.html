<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GeniusMinds - Update Profile</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   
   <link rel="stylesheet" href="assets/css/dashboard.css">
   <link rel="icon" href="assets/images/bulb-removebg-preview.png">


</head>
<body>

<header class="header">
   
   <section class="flex">
      <img src="assets/images/GeniusMinds_Logo_3.png" class="logo" alt="">
      <form action="#" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="Search...." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <h3 class="name">John Doe</h3>
         <p class="role">Student</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="#" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <h3 class="name">John Doe</h3>
      <p class="role">Parent</p>
   </div>

   <nav class="navbar">
      <a href="dashboard-home.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
      <a href="overview.html"><i class="fas fa-question"></i><span>Overview</span></a>
      <a href="performance-report.html"><i class="fa-solid fa-chart-simple"></i><span>Performance Report</span></a>
      <a href="contact.html"><i class="fa-solid fa-headset"></i><span>Contact Us</span></a>
      <a href="#"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>update profile</h3>
      <p>update name</p>
      <input type="text" name="name" placeholder="John Doe" maxlength="50" class="box">
      <p>update email</p>
      <input type="email" name="email" placeholder="test@gmail.com" maxlength="50" class="box">
      <p>previous password</p>
      <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>new password</p>
      <input type="password" name="new_pass" placeholder="enter your old password" maxlength="20" class="box">
      <p>confirm password</p>
      <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="20" class="box">
      <p>update pic</p>
      <input type="file" accept="image/*" class="box">
      <input type="submit" value="update profile" name="submit" class="btn">
   </form>

</section>





<script src="assets/js/dashboard.js"></script>

   
</body>
</html>
